<div class="carousel-wrap">
  <ul class="carousel" (scrollend)="onScrollEnd()" #carousel>
    @for (slide of slides; track slide.id) {
    <li class="carousel-slide" observe (visible)="onVisible(slide.id)">
      <app-carousel-item [slide]="slide"></app-carousel-item>
    </li>
    } @empty {
    <p>loading</p>
    }
  </ul>
</div>
