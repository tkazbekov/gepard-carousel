<div class="carousel-wrap">
  <ul class="carousel">
    @for (slide of slides; track slide.id) {
    <li class="carousel-slide">
      <app-carousel-item [slide]="slide"></app-carousel-item>
    </li>
    } @empty {
    <p>loading</p>
    }
  </ul>
  <button (click)="addSlide('left')">add slide on the left</button>
  <button (click)="addSlide('right')">add slide on the right</button>
</div>
